<div th:fragment="html" class="modal " id="loginModal" tabindex="-1" role="dialog"
	 xmlns:th="http://www.w3.org/1999/xhtml">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="loginDivInProductPage">
				<div class="row justify-content-md-center h-100">
					<div class="card-wrapper">
						<div class="card fat">
							<div class="card-body">
								<h3 class="card-title title-purple">登录</h3>
								<div class="loginErrorMessageDiv">
									<div class="alert alert-danger" >
										<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
										<span class="errorMessage"></span>
									</div>
								</div>
								<form class="my-login-validation" novalidate="">
									<div class="form-group">
										<label>邮箱</label>
										<input v-model="user.email" type="email" class="form-control" name="email" autofocus>
									</div>

									<div class="form-group">
										<label>密码
											<a href="#" class="float-right purple-a">
												忘记密码?
											</a>
										</label>
										<input v-model="user.password"  type="password" class="form-control" name="password">
									</div>

<!--									<div class="form-group">-->
<!--										<div class="custom-checkbox custom-control">-->
<!--											<input type="checkbox" name="remember" id="remember" class="custom-control-input">-->
<!--											<label for="remember" class="custom-control-label">记住密码</label>-->
<!--										</div>-->
<!--									</div>-->

									<div class="form-group m-0">
										<button type="button" class="btn btn-primary btn-block btn-purple loginSubmitButton">
											登录
										</button>
									</div>
									<div class="mt-4 text-center" style="margin-bottom: 30px;">
										还没有注册账号？ <a th:href="@{/register}" class="purple-a">快来注册吧！</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
