        // 先加载Vue
        $(function () {
            let data4Vue = {
                uri:'forehome',

            }
            // ViewModel
            let vue = new Vue({
                el:'#workingArea',

                // mounted 表示Vue对象加载成功

                methods:{
                    load:function(){

                        })
                    }
                },
                filters:{

                        return  value.split(" ")[0]
                    }
