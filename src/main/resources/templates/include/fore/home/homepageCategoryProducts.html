<div th:fragment="html" xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="homepageCategoryProducts">
        <div class="eachHomepageCategoryProducts" v-for="c in categories">
            <div class="left-mark"></div>
            <span class="categoryTitle">{{c.name}}</span>
            <a class="categoryMore" :href="'category?cid='+c.id">更多</a>
            <br>
<!--            显示分类下的商品！！-->
            <div class="productItem" >
                <li class="item"  v-for="p,index in c.products" v-if="index < 4">
                    <a class="productItemDescLink" :href="'product?pid='+p.id">
                        <img class="item-img" :src="'http://47.115.24.41/webapp/img/productSingle_middle/'+p.firstProductImage.id+'.jpg'">
                        <h4 class="item-title">{{p.name | subStringFilter(0,20)}}</h4>
                        <p class="item-owner">{{p.subTitle | subStringFilter(0,20)}}</p>
                        <span class="item-price">{{p.promotePrice | formatMoneyFilter}} RMB</span>
                        <button class="buy-btn">查看详情</button>
                    </a>
                </li>
            </div>
            <div style="clear:both"></div>
        </div>
    </div>
</div>
