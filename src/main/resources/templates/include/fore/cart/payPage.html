<div th:fragment="html" xmlns:th="http://www.w3.org/1999/xhtml">
    <script>
        $(function(){
            let oid = getUrlParms("oid")
            let total = getUrlParms("total")
            let data4Vue = {
                oid:'',
                total:''
            }
            //ViewModel
            let vue = new Vue({
                el: '#workingArea',
                data: data4Vue,
                mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                    this.oid = oid
                    this.total = total
                },
                methods:{
                    comfirePay:function () {
                        let url_ = "/mail/send"
                        axios.get(url_).then(function (response) {
                            alert("付款成功！感谢您的消费！")
                        })
                    }
                }
            })
        })
    </script>
    <div class="PayPageDiv">

        <div>
            <span class="confirmMoneyText">扫一扫付款（元）</span>
            <span class="confirmMoney">
            ￥ {{total|formatMoneyFilter}} </span>

        </div>
        <div>
            <img class="PayImg" src="img/site/wechatpay.jpg">
        </div>

        <div>
<!--            <a :href="'payed?oid='+oid+'&total='+total"><button class="confirmPay">确认支付</button></a>-->
            <button class="confirmPay" @click="comfirePay">确认支付</button>
        </div>
    </div>
</div>
