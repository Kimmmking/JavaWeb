<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="include/admin/adminHeader::html" ></head>
<body>
<div th:replace="include/admin/adminNavigator::html" ></div>
<script>
    $(function(){
        let data4Vue = {
            uri: 'properties',
            listURL:'admin_property_list',
            bean: '',
            category:''
        };

        //ViewModel
        let vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                this.checklogin()
            },
            methods: {
                checklogin:function(){
                    let url = "admincheckLogin"
                    axios.get(url).then(function(response) {
                        if(0 === response.data.code){
                            vue.get()
                        }else{
                            location.href="admin_login"
                        }
                    })
                },
                get:function(){
                    let id = getUrlParms("id");
                    let url = this.uri+"/"+id;
                    axios.get(url).then(function(response) {
                        vue.bean = response.data;
                        vue.category = vue.bean.category;
                    })
                },
                update:function () {
                    if(!checkEmpty(this.bean.name, "属性名称"))
                        return;
                    let url = this.uri;
                    axios.put(url,vue.bean).then(function(response){
                        location.href=vue.listURL+"?cid="+vue.category.id;
                    });
                }
            }
        });
    });
</script>

<div id="workingArea">

    <ol class="breadcrumb">
        <li><a href="admin_category_list">所有分类</a></li>
        <li><a :href="'admin_property_list?cid='+category.id">{{category.name}}</a></li>
        <li class="active">属性管理</li>
    </ol>

    <div class="panel panel-warning editDiv">
        <div class="panel-heading">编辑属性</div>
        <div class="panel-body">
            <table class="editTable">
                <tr>
                    <td>属性名称</td>
                    <td><input  @keyup.enter="update"  v-model.trim="bean.name" type="text" class="form-control"></td>
                </tr>
            </table>
            <input type="hidden" name="id"   v-model.trim="bean.id" >
            <a href="#" class="btn btn-success" @click="update">提 交</a>
        </div>
    </div>
</div>

<div th:replace="include/admin/adminFooter::html" ></div>
</body>
</html>
