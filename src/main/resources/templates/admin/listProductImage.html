<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="include/admin/adminHeader::html" ></head>
<body>
<div th:replace="include/admin/adminNavigator::html" ></div>
<script>
    $(function(){
        let pid = getUrlParms("pid")
        let data4Vue = {
            uri:'productImages',
            singleProductImages: [],
            detailProductImages: [],
            product: '',
            category:'',
            singleFile:'',
            detailFile:''
        }

        //ViewModel
        let vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                this.checklogin()
            },
            methods: {
                checklogin:function(){
                    let url = "admincheckLogin"
                    axios.get(url).then(function(response) {
                        if(0 === response.data.code){
                            vue.listSingles()
                            vue.listDetails()
                            vue.getProduct(pid)
                        }else{
                            location.href="admin_login"
                        }
                    })
                },
                getProduct:function(pid){
                    let url = "products/"+pid
                    axios.get(url).then(function(response) {
                        vue.product = response.data
                        vue.category = vue.product.category
                    })
                },
                listSingles:function(start){
                    let url =  "products/"+pid+"/"+this.uri+"?type=single"
                    axios.get(url).then(function(response) {
                        vue.singleProductImages = response.data
                    })
                },
                listDetails:function(start){
                    let url =  "products/"+pid+"/"+this.uri+"?type=detail"
                    axios.get(url).then(function(response) {
                        vue.detailProductImages = response.data
                    })
                },
                addSingle: function () {
                    if(!checkEmpty(this.singleFile, "单个产品图片"))
                        return

                    let url = this.uri+"?type=single&pid="+pid

                    let formData = new FormData()
                    formData.append("image", this.singleFile)

                    axios.post(url,formData).then(function(response){
                        vue.listSingles()
                        $("#singlePic").val('')
                        vue.singleFile = null
                    })
                },
                addDetail: function () {
                    if(!checkEmpty(this.detailFile, "详情产品图片"))
                        return

                    let url = this.uri+"?type=detail&pid="+pid

                    let formData = new FormData()
                    formData.append("image", this.detailFile)

                    axios.post(url,formData).then(function(response){
                        vue.listDetails()
                        $("#detailPic").val('')
                        vue.detailFile = null
                    })
                },
                deleteBean: function (id) {
                    if(!checkDeleteLink())
                        return
                    let url = this.uri+"/"+id
                    axios.delete(url).then(function(response){
                        vue.listSingles()
                        vue.listDetails()
                    })
                },
                getSingleFile: function (event) {
                    this.singleFile = event.target.files[0]
                },
                getDetailFile: function (event) {
                    this.detailFile = event.target.files[0]
                },
            }

        })
    })

</script>

<div id="workingArea" style="margin-top: 80px ">
    <div style="text-align: center;font-size: 16px;font-weight: bold;">{{category.name}} | {{product.name}}</div>
    <table class="addPictureTable" align="center">
        <tr>
            <td class="addPictureTableTD">

                <div>
                    <div class="panel panel-warning addPictureDiv">
                        <div class="panel-heading">新增产品<b class="text-primary"> 单个 </b>图片</div>
                        <div class="panel-body">
                            <table class="addTable">
                                <tr>
                                    <td>请选择本地图片 尺寸400X400 为佳</td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="singlePic" type="file" @change="getSingleFile($event)" name="image" />
                                    </td>
                                </tr>

                                <tr class="submitTR">
                                    <td align="center">
                                        <button type="submit" @click="addSingle" class="btn btn-success">提 交</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>产品单个图片缩略图</th>
                                            <th>删除</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr v-for="pi in singleProductImages">
                                            <td>{{pi.id}}</td>
                                            <td>
                                                <a title="点击查看原图" :href="'http://47.102.100.152/webapp/img/productSingle/'+pi.id+'.jpg'"><img width="50px" :src="'http://47.102.100.152/webapp/img/productSingle/'+pi.id+'.jpg'"></a>
                                            </td>
                                            <td><a href="#" @click="deleteBean(pi.id)"><button>删除</button></a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
            <td class="addPictureTableTD">
                <div>

                    <div class="panel panel-warning addPictureDiv">
                        <div class="panel-heading">新增产品<b class="text-primary"> 详情 </b>图片</div>
                        <div class="panel-body">
                            <table class="addTable">
                                <tr>
                                    <td>请选择本地图片 宽度790  为佳</td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="detailPic" type="file" @change="getDetailFile($event)" name="image" />
                                    </td>
                                </tr>
                                <tr class="submitTR">
                                    <td align="center">
                                        <button type="submit" @click="addDetail" class="btn btn-success">提 交</button>
                                    </td>
                                </tr>
                            </table>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="table-responsive">
                                    <table class="table table-striped">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>产品详情图片缩略图</th>
                                            <th>删除</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr v-for="pi in detailProductImages">
                                            <td>{{pi.id}}</td>
                                            <td>
                                                <a title="点击查看原图" :href="'http://47.102.100.152/webapp/img/productDetail/'+pi.id+'.jpg'"><img height="50px" :src="'http://47.102.100.152/webapp/img/productDetail/'+pi.id+'.jpg'"></a>
                                            </td>
                                            <td><a href="#" @click="deleteBean(pi.id)"><button>删除</button></a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </table>

</div>

<div th:replace="include/admin/adminFooter::html" ></div>
</body>
</html>
